{% extends 'skeleton.html' %}
{% set active_page = "results" %}

{% block upload %}
<br/>
<a href="{{ url_for('upload') }}"><button>Back</button></a>
<form method="get" action="/results/{{file_path}}">
    <button type="submit">Download</button>
</form>
<ul id='resultsList'>
{% for file_url in file_urls %}
    <li><img style="height: 150px" src="{{ file_url }}"></li>
{% endfor %}
</ul>


{% endblock upload%}
