{% extends 'skeleton.html' %}
{% set active_page = "results" %}

{% block upload %}
<br/>
<div class='row'>
	<a href="{{ url_for('upload') }}" style='float:left; margin-right:20px;'><button>Back</button></a>
	<form style='float:left;' method="get" action="/results/{{file_path}}">
	    <button type="submit" style=' background:blue;'>Download</button>
	</form>
</div>
<div class='row' style='margin-top:40px;'>
	<ul id='resultsList'>
	{% for file_url in file_urls %}
	    <li><img style="height: 300px" src="{{ file_url }}"></li>
	{% endfor %}
	</ul>
</div>

{% endblock upload%}
